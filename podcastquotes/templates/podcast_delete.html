{% extends "base.html" %}

{% block main %}

<div class="col-sm-11">

  <p>Are you sure you want to delete "{{ podcast.title }}"?</p>

  <form method="post" action="{% url 'podcast_delete' pk=podcast.pk %}">
    {% csrf_token %}
    <a href="{% url 'podcast_detail' pk=podcast.pk %}">
      Go back
    </a> 
    <p>
      <input type="submit" value="Confirm deletion" />
    </p>
  </form> 

</div><!-- /.col-sm-11 -->

{% endblock %}
