{% extends "base.html" %}

{% block content %}
    
    {% include 'main_col_width.html' %}

    <div class="pq-title">
      Delete Episode <i class="fa fa-trash-o"></i>
    </div><!-- /.pq-title -->
    
    <div class="pq-form">
    
        <p>Are you sure you want to delete "{{ episode.title }}"?</p>

        <form method="post" action="/{{ episode.podcast.slug }}/episodes/{{ episode.pk }}/delete/">
            {% csrf_token %}
            
            <div class="pq-form-buttons">
                <button type="submit" class="btn btn-small btn-danger pq-form-button">Confirm Delete <i class="fa fa-trash-o"></i></button>
                <a href="/{{ episode.podcast.slug }}/episodes/{{ episode.pk }}/" style="color:#eee;" class="btn btn-small btn-primary text-light-grey pq-form-button">Cancel</a>
            </div><!-- /.pq-form-input -->
            
            <div class="clearfix">
            </div>
          
        </form>
        
    </div><!-- /.pq-form -->

{% endblock %}<!-- / block content -->
