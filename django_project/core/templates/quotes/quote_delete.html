{% extends "base.html" %}

{% block header %}
    
    {% include 'main_col_width.html' %}

    <div class="pq-title">
      Delete Quote <i class="fa fa-trash-o"></i>
    </div><!-- /.pq-title -->
    
    <div class="pq-form">
    
        <p>Are you sure you want to delete this quote?</p>

        <form method="post" action="{% url 'quote_delete' pk=quote.pk %}">
          {% csrf_token %}
          
          <div class="pq-form-buttons">
            <button type="submit" class="btn btn-small btn-danger pq-form-button">Confirm Delete <i class="fa fa-trash-o"></i></button>
            <a href="{% url 'quote' quote_id=quote.pk %}" style="color:#eee;" class="btn btn-small btn-primary text-light-grey pq-form-button">Cancel</a>
          </div><!-- /.pq-form-input -->
          
          <div class="clearfix">
          </div>
          
        </form>
        
    </div><!-- /.pq-form -->

</div><!-- /.col-sm-11 -->

{% endblock %}<!-- / block header -->
