{% extends "base.html" %}

{% block opengraph %}
    <meta property="og:url" content="https://www.podverse.tv/clips/{{ quote.id }}">
    <meta property="og:title" content="{{ quote.title }}">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Inspired by reddit. Post highlights of your favorite podcasts. Find the top voted highlights of the day. Connect with podcast listeners. Raise money for your podcast. ">
    <meta property="og:image" content="https://podverse.tv/media/{{ quote.episode.podcast.image }}">
{% endblock %}

{% block content %}
    
    {% include 'main_col_width.html' %}
    
    {% include 'quote_header.html' %}
    
{% endblock %}<!-- /block content -->
    
{% block quotes %}
    <!-- quote_list is tech debt that needs to be banished after a non-kluge youtube.js file is created -->
    {% for quote in quote_list %}
        {% include 'quotes.html' %}
    {% endfor %}

    </div><!-- /.col-sm-11 ***you must include this close tag***-->

{% endblock %}<!-- / block quotes -->
