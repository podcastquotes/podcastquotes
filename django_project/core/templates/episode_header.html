<div class="pq-episode-header">
    
    <div class="pq-episode-info">
      
      <div class="pq-podcast-header-info-right-3">
        <strong>{{ episode.all_episode_quotes.count }} quotes </strong>
      </div><!-- /.pq-podcast-header-info -->
      
      <div class="pq-podcast-header-info-left" style="font-size:20px;">
          <strong>Episode:</strong> {{ episode.title }}
      </div>
      
      <div class="pq-podcast-header-info-left">
          <strong>Date Released:</strong> {{ episode.publication_date|date:'m/d/y' }}
      </div>
      
      <div class="pq-podcast-header-info-full">
          <strong>Description:</strong> {{ episode.description }}
      </div><!-- /.pq-podcast-header-info-full -->
      
    </div><!-- /.pq-episode-info -->
    
</div><!-- /.pq-episode-header -->
