<select class="pq-podcast-selector form-control" ONCHANGE="location = this.options[this.selectedIndex].value;">
    <option value="/">All Podcasts</option>
    <option value="/">My Podcasts</option>
    {% for podcast in podcasts %}
        <option value="/podcasts/{{ podcast.id }}">{{ podcast.title }}</option>
    {% endfor %}
</select>
