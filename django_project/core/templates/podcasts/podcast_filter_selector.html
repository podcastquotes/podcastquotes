<div class="pq-nav-wrapper">
    <a href="
            {% if is_podcast_episodes_page %}
                /podcasts/{{ podcast.id }}/full-episodes/hot/
            {% elif is_podcast_clips_page %}
                /podcasts/{{ podcast.id }}/clips/hot/
            {% endif %}
            ">
        <div class="pq-nav{% if podcast_hot_is_active %}-active{% endif %}">
            hot
        </div>
    </a>

    <a href="
            {% if is_podcast_episodes_page %}
                /podcasts/{{ podcast.id }}/full-episodes/ordered/
            {% elif is_podcast_clips_page %}
                /podcasts/{{ podcast.id }}/clips/ordered/
            {% endif %}
            ">
        <div class="pq-nav{% if podcast_ordered_is_active %}-active{% endif %} pq-nav-disappear-4">
            ordered
        </div>
    </a>
    
    <a href="
            {% if is_podcast_episodes_page %}
                /podcasts/{{ podcast.id }}/full-episodes/new/
            {% elif is_podcast_clips_page %}
                /podcasts/{{ podcast.id }}/clips/new/
            {% endif %}
            ">
        <div class="pq-nav{% if podcast_new_is_active %}-active{% endif %} pq-nav-disappear-4">
            new
        </div>
    </a>

    <a href="
            {% if is_podcast_episodes_page %}
                /podcasts/{{ podcast.id }}/full-episodes/top/
            {% elif is_podcast_clips_page %}
                /podcasts/{{ podcast.id }}/clips/top/
            {% endif %}
            ">
        <div class="pq-nav{% if podcast_top_is_active %}-active{% endif %} pq-nav-disappear-3">
            top
        </div>
    </a>

    <div class="pq-responsive-autoplay-button">
        <div class="pq-filter-autoplay-button autoplay-on" id="autoplay-on">autoplay on</div>
        <div class="pq-filter-autoplay-button autoplay-off" id="autoplay-off">autoplay off</div>
    </div>
    
    <div class="clearfix"></div>
</div><!-- /.pq-nav-wrapper -->
