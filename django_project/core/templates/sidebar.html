<div id="sidebar" class="col-md-5 pull-right hidden-xs hidden-sm">
    
    <div class="pq-sidebar">
    
        <div class="pq-menu dark-link">
          
          <div class="pq-menu-title">
              Podcasts
          </div><!-- /.pq-menu-title -->
          
          <div class="pq-menu-pulldown">
              All Podcasts <i class="fa fa-chevron-down"></i>
          </div><!-- /.pq-menu-pulldown -->
          
          <div class="clearfix">
          </div>
          
          <hr />

          <div class="pq-menu-options">
              {% for podcast in podcasts %}        
                  <a href="/podcasts/{{ podcast.id }}">
                    <div class="pq-menu-option">
                       {{ podcast.title }}
                    </div><!-- /.pq-menu-option -->
                  </a>
              {% endfor %}
          </div><!-- /.pq-menu-options -->

        </div><!-- /.pq-menu -->
        
        {% if podcast %}
            <div class="pq-menu dark-link">
              
                <div class="pq-menu-title">
                    Episodes
                </div><!-- /.pq-menu-title -->
                
                <div class="pq-menu-pulldown">
                    Chronological <i class="fa fa-chevron-down"></i>
                </div><!-- /.pq-menu-pulldown -->
                
                <div class="clearfix">
                </div>
                
                <hr />

                <div class="pq-menu-options">
                    {% for episode in podcast.episode_set.all %}        
                        <a href="/episodes/{{ episode.id}}">
                            <div class="pq-menu-option">
                                {{ episode.title }}
                            </div><!-- /.pq-menu-option -->
                        </a>
                    {% endfor %}
                </div><!-- /.pq-menu-options -->

            </div><!-- /.pq-menu -->
        {% endif %}
        
    </div><!-- /.pq-sidebar -->

</div><!-- /#sidebar /.col-sm-5 -->
